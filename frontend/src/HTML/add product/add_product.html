<body>
<div class="main">
<div class="container">
<form method="POST" class="land-form" id="land-form">
<h2 align="center">Fruits & Veggies</h2>
<div class="form-group-1">
<input type="text" name="title" id="title" placeholder="Title" required />
<input type="text" name="description" id="description" placeholder="Description" required />

<div style="color: black;">Harvest Month<input type="month" id="harvestmonth" name="harvestmonth"></div>
<div style="color: black;">Delivery Month<input type="month" id="deliverymonth" name="deliverymonth"></div>
<div style="color: black;"><p style="font-size: medium;">Product Image </p><input type="file" name="productimage" accept="image/*" id="productimage" /></div>
</div>
<div class="form-submit" style="margin-top: 10%;margin-left: 40%;">

</div>
</form>
